<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">


		body {
			margin: 0;
			padding: 0;
		}

		.toplines {
			background-image: url("img/toplines.png");
			background-position: top center;
			background-repeat: repeat-x;
			width: 100%;
			height: 30px;
		}


		.bienvenido {
			width: 100%;
			height: 30px;
			text-align: center;
			margin-top: 80px;
		}

		.bienvenido img {
			width: 90%;
			max-width: 650px;
		}

		.texts {
			width: 100%;
			margin-top: 100px;
		}

		.texts p {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-weight: 400;
			width: 100%;
			max-width: 600px;
			text-align: center;
			margin: 0 auto;
			font-size: 20px;
		}

		.buttons_wrapper{
			width: 90%;
			max-width: 395px;
			margin: 40px auto;
			background-color: #57b23c;
		}

		.imprimirbtn{
			background-color: #b80071;
			padding: 10px 20px;
			border-radius: 5px;
			color: #fff;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 25px;
			text-decoration: none;
			float: left;
		}

		.enviarbtn{
			background-color: #01bcb5;
			padding: 10px 20px;
			border-radius: 5px;
			color: #fff;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 25px;
			text-decoration: none;
			float: left;
			margin-left: 30px;
		}


		.footerimages{
			background-image: url("img/footerimages.jpg");
			background-position: top center;
			background-repeat: repeat-x;
			width: 100%;
			height: 213px;
			margin-top: 150px;
		}


		@media only screen and (max-width: 480px) {

			.texts p {
				font-size: 16px;
			}


			.imprimirbtn{
				padding: 10px 0;
				border-radius: 5px;
				font-size: 20px;
				width: 100%;
				text-align: center;
			}

			.enviarbtn{
				padding: 10px 0;
				border-radius: 5px;
				font-size: 20px;
				width: 100%;
				text-align: center;
				float: right;
				margin-top: 20px;
			}

			.footerimages{
				height: 213px;
				margin-top: 180px;
				background-size: 150%;
			}

		}


	</style>
</head>
<body>


<div class="toplines"></div>

<div class="bienvenido">
	<img src="img/bienvenido.png" alt="">
</div>



<div class="texts">
	<p>
		Ahora, cuentas con mejor tecnología y servicios.
		Tu producto actual y tarifa no cambian
		<br>
		<br>Número de cuenta anterior: <b>XXXXXXXX</b>
		<br>
		<br>Nuevo número izzi: <b>XXXXXXXXXXX</b>
	</p>
</div>


<div class="buttons">
	<div class="buttons_wrapper">
		<a href="" class="imprimirbtn">Imprimir</a>
		<a href="" class="enviarbtn">Enviar por correo</a>
	</div>
</div>

<div class="footerimages"></div>


</body>
</html>
